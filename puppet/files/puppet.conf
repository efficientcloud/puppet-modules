# This file is managed using puppet.
# DO NOT EDIT, YOUR CHANGES WILL BE LOST.

[main]
logdir=/var/log/puppet
vardir=/var/lib/puppet
ssldir=/var/lib/puppet/ssl
rundir=/var/run/puppet
factpath=$vardir/lib/facter
templatedir=$confdir/templates
pluginsync=true
server=puppet.in.efficientcloud.com

[agent]
splay=true
splaylimit=300

[master]
certname = puppet.in.efficientcloud.com
ca_name = Puppet CA: efficientcloud.com

